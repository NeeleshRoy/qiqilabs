<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css styles/vendor.css -->

    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <div class="logo-container">
        <img src="../images/QiQiLogo.png" alt="QiQi Logo" id="logo"/>
      </div>
    </header>

    <div class="setting">
      <div class="slider-bar">
        <p>Set Warmup Temperature (C):</p>
        <input type="range" class="sliders" min="85" max="105" value="90" step="1" onchange="showTempValue(this.value)" />
        <span class="temperature-value">90</span>
      </div>

      <div class="slider-bar">
        <p>Set Maximum shower length (minutes):</p>
        <input type="range" class="sliders" min="10" max="60" value="10" step="1" onchange="showTimeValue(this.value)" />
        <span class="time-value">10</span>
      </div>

      <div class="device-name">
        <p>Set Device Name :</p>
        <input type="text" name="device-name" class="device" placeholder="Device Name">
      </div>

      <div class="wake-up-time">
        <p>Set shower wake up time (Hr:Min):</p>
        <input type="time" placeholder="Enter time" class="wakeup" >
      </div>
    </div>

    <div class="action">
      <button type="button" class="save-settings">Save</button>
      <a href="/"><button type="button" class="cancel-settings">Cancel</button></a>
    </div>
