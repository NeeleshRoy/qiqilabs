<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qiqilabs</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <div class="logo-container">
        <img src="images/QiQiLogo.png" alt="QiQi Logo" id="logo"/>
      </div>

      <a href="/settings.html"><img class="settings-icon" src="images/settings.svg" alt="settings"></a>

      <a href="#"><img class="power-icon" src="images/exit.svg" alt="power"></a>
    </header>

    <div class="main">
      <div class="temperature">
        <p>38<sup>&deg;</sup></p>
      </div>

      <div class="temperature-metric">
        <div class="metric celsius">
          <span>celsius</span>
        </div>
        <div class="metric farenheit metric-deselected">
          <span>farenheit</span>
        </div>
      </div>
    </div>

    <div class="power-container">
        <img src="images/power-off.svg" onclick="switchPower()" alt="" class="power-button">
    </div>

    <ul class="status">
      <li>Stand by</li>
      <li>Warm Up</li>
      <li class="green">Ready</li>
      <li>On</li>
    </ul>

    <div class="notifications">
      <div class="notifications-head">
        <p>Updates</p>
      </div>
      <div class="notifications-body">
        <p>Battery voltage is low</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
